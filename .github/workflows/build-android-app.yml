name: build-android-app
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

      - name: Setup Fastlane
        working-directory: ./app  # <-- Make sure you have this
        run: bundle install

      - name: Run Fastlane
        working-directory: ./app # <-- Make sure you have this
        run: bundle exec fastlane android genYatuApk
